<!DOCTYPE html>
<html>
<head>
    <title>Beneficiary Details</title>
</head>
<body>
    <h2>Beneficiary Details</h2>
    <div>
        <img src="data:image/jpeg;base64,{{ img_data }}" alt="Beneficiary Photo">
    </div>
    <div>
        <p><strong>Beneficiary ID:</strong> {{ beneficiary_id }}</p>
        <p><strong>First Name:</strong> {{ first_name }}</p>
        <p><strong>Father/Husband Name:</strong> {{ father_name }}</p>
        <p><strong>Scheme Code:</strong> {{ scheme_code }}</p>
        <p><strong>Address:</strong> {{ address }}</p>
    </div>
</body>
</html>
